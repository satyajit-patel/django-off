<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django-app</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #4a90e2;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card h3 {
            padding: 16px;
            margin: 0;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }

        .card button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 16px;
            margin: 12px auto;
            display: block;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .card button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }


    </style>
</head>
<body>
    <h1>Welcome to Django Avengers</h1>

    <div class="container">
        {% for it in avengers %}
            <div class="card">
                <img src="{{ it.image.url }}" alt="{{ it.name }}">
                <h3>{{ it.name }}</h3>
                <a href="{% url 'hero_detail' it.id %}">
                    <button>
                        View Profile
                    </button>
                </a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
