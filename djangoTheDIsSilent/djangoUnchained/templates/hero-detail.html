<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #4a90e2;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.8em;
            color: #222;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hero Detail Page</h2>
        <h3>{{ hero.name }}</h3>
        <p>{{ hero.description }}</p>
    </div>

</body>
</html>
